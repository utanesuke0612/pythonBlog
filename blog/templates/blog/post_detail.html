{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <h1>{{ post.title }}</h1>
            {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
                    <span class="glyphicon glyphicon-pencil"></span></a>
            {% endif %}
            <div class="date">
                {{ post.published_date }}
            </div>
            <br/>
            <p>{{ post.text|linebreaksbr }}</p>
        {% endif %}
    </div>
{% endblock %}
